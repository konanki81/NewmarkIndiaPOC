<mat-tab-group>
  <mat-tab label="Transportation">
    <ag-grid-angular
      style="width: 100%; height: 200px;"
      class="ag-theme-alpine"
      [rowData]="transportation"
      [columnDefs]="[
        { headerName: 'Type', field: 'type' },
        { headerName: 'Line', field: 'line' },
        { headerName: 'Distance', field: 'distance' },
        { headerName: 'Station', field: 'station' }
      ]"
    >
    </ag-grid-angular>
  </mat-tab>

  <mat-tab label="Spaces">
    <ag-grid-angular
      style="width: 100%; height: 200px;"
      class="ag-theme-alpine"
      [rowData]="spaces"
      [columnDefs]="[
        { headerName: 'Space ID', field: 'spaceId' },
        { headerName: 'Space Name', field: 'spaceName' }
      ]"
    >
    </ag-grid-angular>
  </mat-tab>
</mat-tab-group>
